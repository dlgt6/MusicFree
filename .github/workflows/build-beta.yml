name: Beta æ„å»º

on:
  push:
    branches: [dev]
    paths: ['package.json']  # ä¿ç•™åŸé€»è¾‘ï¼Œåªåœ¨ package.json å˜åŒ–æ—¶è‡ªåŠ¨æ„å»º
  workflow_dispatch:         # æ‰‹åŠ¨è§¦å‘ï¼Œéšæ—¶å¯ä»¥ç‚¹â€œRun workflowâ€

jobs:
  build-beta:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: 20
          cache: 'npm'

      - name: Cache React Native dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-rn-${{ hashFiles('package-lock.json', 'android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-rn-

      - name: Install Dependencies
        run: npm ci --prefer-offline --no-audit      

      - name: Configure TVBoxOSC Signing
        run: |
          cd android
          ls -l app/TVBoxOSC.jks  # ç¡®è®¤ keystore å­˜åœ¨ï¼ˆå»ºè®®ä½ å·²å°† jks æ–‡ä»¶æäº¤åˆ°ä»“åº“æˆ–é€šè¿‡ secrets è§£ç ï¼‰

          # å†™å…¥ gradle.propertiesï¼Œä¾› build.gradle ä½¿ç”¨
          cat <<'EOF' >> gradle.properties
          FONGMIBOX_STORE_FILE=../app/TVBoxOSC.jks
          FONGMIBOX_KEY_ALIAS=TVBoxOSC
          FONGMIBOX_STORE_PASSWORD=TVBoxOSC
          FONGMIBOX_KEY_PASSWORD=TVBoxOSC
          EOF

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Beta APK
        run: |
          cd android
          ./gradlew assembleRelease --parallel --build-cache --configure-on-demand

      - name: List generated APKs
        run: |
          echo "ğŸ“± Generated APK files:"
          find android/app/build/outputs/apk/release -name "*.apk" -exec ls -lh {} \;

      - name: Upload Beta APKs
        uses: actions/upload-artifact@v4
        with:
          name: beta-apks-$(date +'%Y%m%d-%H%M%S')  # ç”¨æ—¶é—´æˆ³å‘½åï¼Œé¿å…å†²çª
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: Build Summary
        run: |
          echo "ğŸ‰ Beta build completed successfully!"
          echo "ğŸš€ Triggered by: ${{ github.event_name }}"
          echo "ğŸ‘¤ Actor: ${{ github.actor }}"
